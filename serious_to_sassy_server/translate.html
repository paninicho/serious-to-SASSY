<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gen Z Translator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <script defer src="translate.js"></script>
  <audio id="bgm" loop>
  <source src="assets/music.mp3" type="audio/mpeg">
</audio>
</head>
<body class="light">

  <div class="logo"><img src="assets/logo.gif" alt="logo" /></div>

  <h3 class="subtitle">
    <span class="static">Unlock the wonders of your mysterious Gen Z nephew</span>
    <span class="typing">.......</span>
  </h3>

  <div class="input-section">
    <textarea id="text-input" placeholder="GAME ON MAMA!!! Paste that script."></textarea>
    <button class="genzfy-button" onclick="genZfy()">GenZfy!</button>
  </div>

  <div class="back-button-wrapper">
    <button class="back-button" onclick="goBack()">Back to Main</button>
  </div>

  <div class="output-section">
    <h3 class="result-title">The mighty GenZ says...</h3>
    <div id="output"></div>
    <div id="alt-style" style="display:none;">
      <button class="alt-button" onclick="showStyleOptions()">Did you want someone else?</button>
    </div>
  </div>

  <div class="style-buttons" id="style-buttons" style="display:none;">
    <button onclick="translateAndOfferChoices('emo')">Emo</button>
    <button onclick="translateAndOfferChoices('hiphop')">HipHop</button>
    <button onclick="translateAndOfferChoices('flirty')">Flirty</button>
    <button onclick="translateAndOfferChoices('sarcastic')">Sarcastic</button>
    <button onclick="translateAndOfferChoices('sassy')">Sassy</button>
  </div>

  <div id="loading" style="display:none;">Gimme just one sec... DO NOT RUSH ME!</div>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
